<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост — Детальная страница</title>
    <script defer src="/static/js/auth.js"></script>
    <script defer src="/static/js/protected.js"></script>
    <script defer src="/static/js/posts.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <style>
    .post-detail { border: 1px solid #ddd; padding: 16px; border-radius: 8px; }
    .post-detail .meta { color: #666; margin-top: 8px; }
    .tags .tag { display: inline-block; background: #f2f2f2; padding: 2px 8px; border-radius: 999px; margin-right: 6px; font-size: 12px; }
  </style>
</head>
<body>

  <!--хедер-->
  <div id="header"></div>
  <!--хедер-->

  <main>
    <h2>Пост</h2>
    <div id="postId"></div>
  </main>


      <!--  концовка  -->
  <div id="footer"></div>

  <script type="module">
  async function include(elId, url) {
    try {
      const el = document.getElementById(elId);
      if (!el) return;
      const r = await fetch(url, { cache: "no-cache" });
      if (!r.ok) throw new Error(`${r.status} ${r.statusText}`);
      el.innerHTML = await r.text();
    } catch (e) {
      console.error("Include error:", url, e);
    }
  }


  Promise.all([
      include('header', '/static/templates/includes/header.html'),
      include('footer', '/static/templates/includes/footer.html')
    ]);
  </script>

</body>
</html>
